<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid #0078d4;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-title {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: #4a90e2;
        overflow: hidden;
        text-align: center;
    }
    nav ul li {
        display: inline;
    }
    nav ul li a {
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
        color: white;
        background-color: #4a90e2;
        transition: background-color 0.3s;
    }
    nav ul li a:hover {
        background-color: #333;
    }
    </style>
</head>
<body>
 <header>
        <h1>Product Visualization</h1>
  <nav>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'product_list' %}">Products</a></li>
        <li><a href="{% url 'supplier_list' %}">Suppliers</a></li>
        <li><a href="{% url 'order_list' %}">Orders</a></li>
        <li><a href="{% url 'product_visualization' %}">Visualization</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</nav>
    </header>
    <div class="container">

        <div class="chart-container">
            <div class="chart-title">Bar Chart - Product Stock Levels</div>
            <div>
                {{ bar_chart|safe }}
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Pie Chart - Product Stock Distribution</div>
            <div>
                {{ pie_chart|safe }}
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Line Chart - Product Stock Trend</div>
            <div>
                {{ line_chart|safe }}
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Your Company Name
    </div>
</body>
</html>
