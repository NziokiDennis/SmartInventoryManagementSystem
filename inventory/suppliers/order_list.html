<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid #0078d4;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .order-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1 1 calc(50% - 20px);
            box-sizing: border-box;
            font-size: 12px;
        }
        .order-card h2 {
            color: #333;
            font-size: 14px;
            margin-top: 0;
        }
        .order-card .status {
            font-weight: bold;
        }
        .status-delivered {
            color: #4CAF50;
        }
        .status-shipped {
            color: #2196F3;
        }
        .status-pending {
            color: #FFC107;
        }
        nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: #4a90e2;
        overflow: hidden;
        text-align: center;
    }
    nav ul li {
        display: inline;
    }
    nav ul li a {
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
        color: white;
        background-color: #4a90e2;
        transition: background-color 0.3s;
    }
    nav ul li a:hover {
        background-color: #333;
    }
    </style>
</head>
<body>
    <header>
        <h1>Orders</h1>
  <nav>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'product_list' %}">Products</a></li>
        <li><a href="{% url 'supplier_list' %}">Suppliers</a></li>
        <li><a href="{% url 'order_list' %}">Orders</a></li>
        <li><a href="{% url 'product_visualization' %}">Visualization</a></li>
    </ul>
</nav>
    </header>
    <div class="container">
        {% for order in orders %}
            <div class="order-card">
                <h2>Order ID: {{ order.id }}</h2>
                <p><strong>Product:</strong> {{ order.product.name }}</p>
                <p><strong>Quantity:</strong> {{ order.quantity }}</p>
                <p><strong>Date:</strong> {{ order.order_date|date:"M d, Y, H:i" }}</p>
                <p><strong>Status:</strong> <span class="status status-{{ order.status|lower }}">{{ order.status }}</span></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
